<!DOCTYPE html>
<html>
<head>
    <title>Jquery rotate image animation example - rathorji.in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<img src="banhXe.png" height="233" width="216" style="border-radius:70%"/>
<button>Rotate image</button>

<script type="text/javascript">
    var tmpAnimation = 0;
    $("button").click(function(){
        var element = $("img");
        tmpAnimation = tmpAnimation + 90;

        $({degrees: tmpAnimation - 90}).animate({degrees: tmpAnimation}, {
            duration: 2000,
            step: function(now) {
                element.css({
                    transform: 'rotate(' + now + 'deg)'
                });
            }
        });
    });
    setInterval(function (){
        var element = $("img");
        tmpAnimation = tmpAnimation + 15;

        $({degrees: tmpAnimation - 15}).animate({degrees: tmpAnimation}, {
            duration: 500,
            step: function(now) {
                element.css({
                    transform: 'rotate(' + now + 'deg)'
                });
            }
        });
    },2000);
</script>

</body>
</html>
