<body>
<div class="wrapper">
    <form method="POST">
        <h4>Account</h4>
        <div class="input-group">
            <div class="input-box">
                <input type="text" placeholder=" Full name" class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>

        <div class="input-group">

            <div class="input-box">
                <input type="text" placeholder="Nick name" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="email" placeholder="
Email adress" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <h4>Date of Birth</h4>
                <input type="text" class="dob" placeholder="DD">
                <input type="text" class="dob" placeholder="MM">
                <input type="text" class="dob" placeholder="YYYY">
            </div>
            <div class="input-box">

                <input type="radio" id="b1" name="gendar" checked class="radio">

                <input type="radio" id="b2" name="gendar" class="radio">

        </div>
        <div class="input-group">
            <div class="input-box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" id="bc1" checked class="radio">

                <input type="radio" name="pay" id="bc2" class="radio">

            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card Number" required class="name">
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card CVC" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input-box">
                <select>
                    <option value="">01 jun</option>

                <select>
                    <option value="">2020</option>
                    <option value="">2021</option>

        <div class="input-group">
